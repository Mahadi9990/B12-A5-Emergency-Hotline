<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12-A5-Emergency-Hotline</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="hind-madurai-light">
    <header class="px-5">
      
      <div class="navbar h-[150px] bg-white flex justify-between items-center">
        <div class="log_area flex flex-row justify-center items-center">
          <img
            src="assets/logo.png"
            alt=""
            class="object-cover w-[50px] h-full"
          />
          <h1 class="font-bold text-2xl text-[#006747] ms-3">
            Emergency<br />services
          </h1>
        </div>
        <div class="itme_area">
          <nav>
            <ul class="flex gap-5">
              <li class="rounded-[20px] p-3 bg-[#f1f7f3]">
                <span id="heart_number">0 </span
                ><img
                  src="assets/heart.png"
                  class="w-[30px] h-[30px] inline-block"
                  alt=""
                />
              </li>
              <li class="rounded-[20px] p-3 bg-[#f1f7f3]">
                <span id="callCount_Number">100 </span
                ><img
                  src="assets/coin.png"
                  class="w-[30px] h-[30px] inline-block"
                  alt=""
                />
              </li>
              <li
                class="rounded-[20px] p-3 bg-[#00a63e] text-white text-xl font-bold"
              >
                <span>2 </span>Copy
              </li>
            </ul>
          </nav>
        </div>
      </div>
       <div class="banner_area text-white flex flex-col gap-3 justify-center items-center h-[350px] bg-[#006747] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <img src="assets/logo.png" alt="" />
        <h1 class="font-bold text-4xl">Emergency Service Directory</h1>
        <p
          class="font-semibold text-[10px] sm:text-[12px] md:text-[15px] lg:text-xl"
        >
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>

    <main class="bg-[#f5fff6]">
      <div class="flex sm:flex-col md:flex-row justify-between align-baseline md:items-baseline sm:items-center p-7">
        <div id="card_area" class="mt-9 grid_area gap-4 grid md:grid-cols-1 md:grid-rows-1 lg:grid-cols-3 lg:grid-rows-3 mx-auto w-[70%]">
          
        </div>
        <div id="clear_section" class="w-[25%]">
          <div class="flex justify-between align-baseline mt-[50px] mr-[20px]">
            <h1><i class="fa-regular fa-clock"></i> Call History</h1>
            <button
              id="clear_btn"
              class="btn btn-active btn-success rounded-2xl bg-[#00a63e] text-white"
            >
              Clear
            </button>
          </div>
          <div id="history" class="flex flex-col gap-5 mt-9">
            
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
